<!-- if you're an admin, a users thing also shows up... -->

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Delete User</th>
        <th>Edit User</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in theUsers">
        <th>{{user.firstName}}</th>
        <th>{{user.lastName}}</th>
        <th>{{user.email}}</th>
        <th>
          <button class="glyphicon glyphicon-remove" ng-click="deleteUser(user._id)">
          </button>
        </th>
        <th>
          <button class="glyphicon glyphicon-pencil">
            <a ui-sref="goToUserSettings(user)"></a>
          </button>
        </th>
      </tr>
    </tbody>
  </table>
</div>
