
<div class="container" style="background-color: rgba(255,255,255,0.6);">
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Delete User</th>
        <th>Edit User</th>
        <th>Reset Password</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in theUsers">
        <th>{{user.firstName}}</th>
        <th>{{user.lastName}}</th>
        <th>{{user.email}}</th>
        <th>
          <button class="glyphicon glyphicon-remove" ng-click="deleteUser(user._id)">
          </button>
        </th>
        <th>
          <button ng-click="goToUserSettings(user)"class="glyphicon glyphicon-pencil">

          </button>
        </th>
         <th>
          <button ng-click="passwordReset(user)"class="glyphicon glyphicon-refresh">

          </button>
        </th>
      </tr>
    </tbody>
  </table>
</div>
