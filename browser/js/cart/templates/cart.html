<div class="container" style="margin-left: 10%;">
  <div class="all-products">
    <div ng-repeat="cartItem in cart">
      <div class="panel panel-primary">
        <div class="panel-body">
          <img class="cart-thumb" ng-src="{{cartItem.productInfo.image}}" ui-sref="product({productId: cartItem.productInfo._id})">
        </div>
        <div class="panel-footer">
          <h5>Item: {{cartItem.productInfo.name}}</h5>
          <h5>Price: {{cartItem.productInfo.price}}</h5>
          <h5>Quantity: <input ng-model="cartItem.quantity" ng-keypress="updateQuantity($event, cartItem)" type="number" value={{cartItem.quantity}}> </h5>
          <button type="button" class="btn btn-danger glyphicon glyphicon-minus" ng-click="removeFromCart(cartItem)">Remove from Cart</span>
          </div>
        </div>
      </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg btn-block" ui-sref="checkout">Checkout</button>
