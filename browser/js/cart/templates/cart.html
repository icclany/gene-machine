<div class="cart">
    <h1>Your Cart:</h1>
    <form name="cartform" novalidate>
        <div ng-repeat="cartItem in cart">
            <img class="cart-thumb" ng-src="{{cartItem.productInfo.image}}" ui-sref="product({productId: cartItem.productInfo._id})">
            <h5>Item: {{cartItem.productInfo.name}}</h5>
            <h5>Price: {{cartItem.productInfo.price}}</h5>
            <h5>Quantity:</h5>
            <input ng-model="cartItem.quantity" ng-keypress="updateQuantity($event, cartItem)" type="number" value={{cartItem.quantity}}>
                <button type="button" class="btn btn-warning" ng-click="removeFromCart(cartItem)">Remove from Cart</button>
        </div>
    </form>

    <button type="button" class="btn btn-info"ui-sref="checkout">Checkout</button>


</div>
