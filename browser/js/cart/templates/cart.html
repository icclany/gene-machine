<div class="container" style="margin-left: 10%;">
    <h1>Your Cart:</h1>
    <form name="cartform" novalidate>
        <div ng-repeat="cartItem in cart">
            <img class="cart-thumb" ng-src="{{cartItem.description.image}}" ui-sref="product({productId: cartItem.productInfo._id})">
            <h5>Item: {{cartItem.description.name}}</h5>
            <h5>Price: {{cartItem.description.price}}</h5>
            <h5>Quantity:</h5>
            <input ng-model="cartItem.quantity" ng-keypress="updateQuantity(cartItem, $event)" type="number" value={{cartItem.quantity}}>
            <button type="button" class="btn btn-danger glyphicon glyphicon-minus" ng-click="updateQuantity(cartItem, $event)">Remove from Cart</span>
        </div>
    </form>
    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="checkOut()">Checkout</button>
</div>
