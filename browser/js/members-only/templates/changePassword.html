
   <form name='password' submit='updatePassword' class='form-group'>


     <div class="form-group">
        <label for="updatePassword-password">Password</label>
        <input type="password" ng-model="password.passwordA" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="password-passwordB" placeholder="Password">
    </div>
     <div class="form-group">
        <label for="password-password">Re-enter your password</label>
        <input type="password" ng-model="password.passwordB" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="password-passwordB" placeholder="Password">
    </div>
    <button type="button" class="btn btn-danger" ng-show="incongruentPasswords">Your passwords are different!</button>
    <button type="submit" class="btn btn-default" ng-click="updatePassword(password)">Submit</button>
    
 </form>
