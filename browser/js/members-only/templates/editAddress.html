 <form name='address' class='form-group'>
      Name: <input type='name' ng-model = 'newAddress.name' required</>
      Street: <input type='name' ng-model = 'newAddress.street' required</>
      City: <input type='city' ng-model = 'newAddress.city' required</>
      Zip: <input type='address' ng-model = 'newAddress.zipCode' required</>
	<button class='btn' ng-click='submitEdits()'>Submit Edits</button>
 </form>
