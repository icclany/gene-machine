 <form name='billing' class='form-group'>
 		Name: <input  type='name' ng-model = 'newBilling.name' required</>
      Billing Street: <input type='name' ng-model = 'newBillingAddress.street' required</>
      Billing City: <input type='city' ng-model = 'newBillingAddress.city' required</>
      Billing Zip: <input ng-model = 'newBillingAddress.zipCode' required</>
      Credit Card Number: <input ng-model = 'newBilling.ccNum' required</>
      Credit Card Expiration Date: <input ng-model = 'newBilling.ccExpiration' required</>
	<button class='btn' ng-click='submitEdits()'>Submit Edits</button>
 </form>
