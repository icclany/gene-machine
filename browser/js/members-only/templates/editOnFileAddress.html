 <form name='address' class='form-group'>
      Name: <input type='name' ng-model = 'addressTransfer.name' required</>
      Street: <input type='name' ng-model = 'addressTransfer.street' required</>
      City: <input type='city' ng-model = 'addressTransfer.city' required</>
      Zip: <input type='address' ng-model = 'addressTransfer.zipCode' required</>
	<button class='btn' ng-click='submitEdits()'>Submit Edits</button>
 </form>
