 <form name="billing" class="form-group">
 		Name: <input  type="name" ng-model = "billingTransfer.name" required</>
      Billing Street: <input type="name" ng-model = "billingTransfer.billingAddress.street" required</>
      Billing City: <input type="city" ng-model = "billingTransfer.billingAddress.city" required</>
      Billing Zip: <input ng-model = "billingTransfer.billingAddress.zipCode" required</>
      Credit Card Number: <input ng-model = "billingTransfer.ccNum" required</>
      Credit Card Expiration Date: <input ng-model = "billingTransfer.ccExpiration" required</>
	<button class="btn" ng-click="submitEdits()">Submit Edits</button>
 </form>
