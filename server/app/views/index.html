<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <title>GENE MACHINE</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="/lodash/index.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-animate/angular-animate.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap.js"></script>
    <script src="/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <script src="/main.js"></script>
</head>

<body ng-app="genemachine">

    <navbar></navbar>
    <div class='row'>
        <div class="col-xs-2">
            <sidebar ng-controller="SideBar">
                <form name="sidebarForm" ng-submit="setFilter()" novalidate>


                  <div class="form-group">
                    <h4>Categories</h4>
                    <label><input ng-model="filter.categories.small" type='checkbox'>Small</label><br>
                    <label><input ng-model="filter.categories.medium" type='checkbox'>Medium</label><br>
                    <label><input ng-model="filter.categories.large" type='checkbox'>Large</label>

                    <h4>Search by tags</h4>
                    <input type="text" placeholder="Enter Tags" ng-model='filter.tags' class="form-control" name="tags">

                  </div>
                   <button type="submit" class="btn btn-default">Submit</button>
                   <button type='button' ng-click=clearFilters() class="btn btn-default">Clear</button>
                </form>




            </sidebar>
        </div>
        <div id="main" ui-view class="col-xs-10">
        </div>
    </div>
</body>

</html>
